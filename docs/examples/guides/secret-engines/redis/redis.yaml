apiVersion: kubedb.com/v1alpha2
kind: Redis
metadata:
  name: redis-standalone
  namespace: demo
spec:
  version: 6.2.5
  storageType: Durable
  storage:
    storageClassName: "standard"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  terminationPolicy: WipeOut

